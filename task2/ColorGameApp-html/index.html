<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container" class="container-wrapper">
    <div class="header">
      <h1>Colour Game</h1>
    </div>
    <div id="colorGame " class="color-game">

     <div class="instruction-score"> <p id="gameInstructions" data-testid="gameInstructions" class="game-instruction"> Guess the correct color!
    </p>


      <p class="game-score">Score: <span id="gameScore" data-testid="score">0</span></p>

    </div>

      <div id="colorBox" class="color-box" data-testid="colorBox"></div>


      <div id="colorOptions" class="color-options">
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
        <button class="colorOption" data-testid="colorOption"></button>
      </div>

      <p id="gameStatus" class="game-status" data-testid="gameStatus"></p>


      <button id="newGameBtn" data-testid="newGameButton" class="reset-btn">New Game</button>
    </div>





    <script src="/script.js"></script>

  </div>
</body>

</html>
